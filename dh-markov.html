<head>
<h1>O wondrous machine, what of DH?</h1>
<canvas id="canvas" width=1200 height=400 style="border: 3px dashed #000000; display: block; margin:0 auto;"></canvas>
<script src="rita.js"></script>
<script>

RiTa.p5Compatible(true);
    RiText.defaultFont("Georgia",18);  

var rm = new RiMarkov(RiTa.random(2,3));
   rm.minSentenceLength = 2;
   rm.maxSentenceLength = 16;
   
RiTa.loadString('dh.txt', function(text) {

rm.loadText(text);
var sentenceOne = rm.generateSentences(1);
var sentenceTwo = rm.generateSentences(1);
var output = sentenceOne + " " + sentenceTwo + " (" + rm.getN().toFixed(0) + "-gram)";
console.log(rm.getN());

RiText(output).draw();
});


	
</script>
</head>
